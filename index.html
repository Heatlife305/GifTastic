<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Giftastic</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

        <div class="container">

            <!--Buttons will be displayed here-->
            <div id="buttons-view"></div>

            <!--Form will go here-->
            <form id="gif-form">
                <label for="gif-input">Add an artist</label>
                <input type="text" id="gif-input">
                <br>
            <!--Button will add new artists to the page-->
                <input id="add-gif" type="submit" value="Add an artist">
            </form>

            <!--GIFS will be dumped here-->
            <div id="gif-view"></div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    </body>
</html>
